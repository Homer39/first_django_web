{% extends 'catalog/base.html' %}

{% block content %}
<div class="col-12">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Сброс пароля</h3>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <a href="{% url 'users:generate_new_password' %}" class="btn btn-primary"> Сбросить пароль </a>
                    <a href="{% url 'users:login' %}" class="btn btn-mute"> Отмена </a>
                </div>
                <div class="card-footer"></div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
