{% extends 'catalog/base.html' %}
{% load tags_filters %}
{% block title %} News {% endblock title %}
{% block content %}
<div class="col-4 mb-1">
    <a class="btn btn-outline-primary" href="{% url 'create_blog' %}">Добавить запись</a>
</div>
<div class="row row-cols-1 row-cols-md-2 g-4">
    {% for object in object_list %}
    <div class="col">
        <div class="card h-100">
            <img src="{{ object.image|mediapath }}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ object.title }}</h5>
                <p class="card-text"></p>
            </div>
            <div class="card-footer">
                <div class="row">
                    <div class="col">
                        <div class="btn-group" role="group" aria-label="Basic outlined example">
                            <a href="{% url 'blog_detail' object.pk %}" class="btn btn-outline-secondary border-1">View
                            </a>
                            <a href="{% url 'update_blog' object.pk %}" class="btn btn-outline-secondary border-1">Edit
                            </a>
                            <a href="{% url 'delete_blog' object.pk %}" class="btn btn-outline-secondary border-1">Delete
                            </a>
                        </div>
                    </div>
                    <div class="col" align="right" style="margin-top:5px">
                        <small class="text-muted">Просмотры: {{ object.view_count }}</small>
                    </div>
                </div>
                <div class="col" align="right" style="margin-top:5px">
                    <small class="text-muted">{{ object.creation_date }}</small>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
