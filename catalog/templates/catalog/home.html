{% extends 'catalog/base.html' %}
{% load static %}
{% load tags_filters %}
{% block title %} Home {% endblock title %}
{% block content %}


        {% for object in object_list %}
        <div class="col-4", style="margin-top:20px">
            <div class="card text-center">
                <div class="card-header">
                    <h4>{{ object.product_name }}</h4>
                </div>
                <div class="card-body">
                    <h3 class="card-title">{{ object.price }}</h3>
                    <p class="card-text">{{ object.product_description }}</p>
                    <div class="d-grid gap-2">
                        <a href="{% url 'product' object.pk%}" class="btn btn-outline-primary" type="button">Купить</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}

{% endblock content %}
